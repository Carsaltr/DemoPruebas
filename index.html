<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Pruebas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Simulador de Pruebas Psicotécnicas</h1>
        <div id="timer">Tiempo: <span id="time">120</span> s</div>
    </div>

    <div id="game-area">
        <p>Selecciona un puzzle para iniciar:</p>
        <button onclick="startGame('nino')">Puzzle Niño</button>
        <button onclick="startGame('exploradores')">Puzzle Exploradores</button>
        <button onclick="startGame('pinguino')">Puzzle Pingüino</button>

        <div id="puzzle-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
